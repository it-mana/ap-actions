version: "1.0"

action:
  #Must Have Properties
  name: "Houdini Launcher"

  #Optional Properties
  version: 1
  id: "mana::houdini::launcher"
  category: "mana/dcc/houdini"
  enable: false
  type: python
  author: "mana"
  icon:
    path: "resource/houdini_icon.svg"

  script: "code/run_launcher.py"
  settings: code/launcher_settings.py

  #Where to register this action
  register:
    file:
      filter: "*.hip;*.hiplc"